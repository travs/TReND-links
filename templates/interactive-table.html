{% from 'macros.html' import render_row %}
<div id="entry-list">
<div class="container">
    <div class="span12" style="margin-bottom:10px;">
        <input type="text" class="search form-control" placeholder="Search" />
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width:10%;"><span class="sort" data-sort="name">Name</span></th>
                    <th style="width:30%;"><span class="sort" data-sort="university">University</span></th>
                    <th style="width:10%;"><span class="sort" data-sort="country">Country</span></th>
                    <th style="width:20%;"><span class="sort" data-sort="fields">Scientific fields</span></th>
                    <th style="width:10%;"><span class="sort" data-sort="model-system">Model system</span></th>
                    <th style="width:20%;"><span class="sort" data-sort="research-technique">Research technique</span></th>
                </tr>
            </thead>
            <tbody class="list">
                {% for row in rows %}
                    render_row(row)
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'university', 'fields', 'country', 'research-technique', 'model-system']
};

var entryList = new List('entry-list', options);

</script>
