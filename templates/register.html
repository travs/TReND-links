{% from 'macros.html' import render_field %}
{% extends 'default.html' %}
{% block content %}
<form action="" method="POST" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
{% endblock %}
